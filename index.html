    <style>
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 10;
      }
      code[class*="language-"], pre[class*="language-"] {
        white-space: pre-wrap;
      }
      .sidebar {
        transition: transform 0.3s ease;
      }
      .sidebar.open {
        transform: translateX(0);
      }
      @media (max-width: 640px) {
        .sidebar {
          position: fixed;
          top: 0;
          left: 0;
          height: 100vh;
          width: 70%;
          transform: translateX(-100%);
          z-index: 20;
        }
      }

      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
      }
      .w-full.bg-\[\#2d2d2d\] {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .bg-neutral-700 {
        height: 2rem;
        flex-shrink: 0;
      }

      pre {
        margin: 0;
        height: calc(100vh - 3rem);
        background-color: #2d2d2d;
      }

      code {
        display: block;
        height: 100%;
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const jsonData = {
          informacoes_pessoais: {
            nome: "José Fernando Gomes Marcial",
            idade: 18,
            dataNascimento: "13/04/2005",
            cidade: "Ji-Paraná",
            estado: "Rondônia",
            pais: "Brasil"
          },
          contato: {
            email: "fernandoschnneider@gmail.com",
            linkedin: "https://www.linkedin.com/in/jos%C3%A9-fernando-112104261/"
          },
          formacao: [
            {
              curso: "Análise e Desenvolvimento de Sistemas",
              instituicao: "Instituto Federal de Educação, Ciência e Tecnologia de Rondônia",
              periodo: "2023 - Atual"
            },
            {
              curso: "Técnico em Informática Integrado",

              periodo: "2020 - 2022"
            }
          ],
          experiencias: [
            {
              empresa: "Eficiência Fiscal",
              cargo: "Desenvolvedor FullStack",
              periodo: "Fev 2023 - Atual",
              descricao: "Desenvolvimento de plataforma web para simplificação de questões fiscais utilizando Laravel. Experiência em DevOps com manutenção de servidores para garantir eficiência operacional da plataforma."
            },
            {
              empresa: "Proinfe",
              cargo: "Desenvolvedor FullStack (Estágio)",
              periodo: "Mai 2023 - Nov 2023",
              descricao: "Desenvolvimento frontend com Next.js e Material-UI (MUI). Implementação de backend com Nest.js usando arquitetura de microserviços. Utilização de Docker para orquestração de containers."
            }
          ],
          habilidades: {
            linguagens: [
              "Node.js",
              "JavaScript",
              "PHP",
              "Python",
              "C#",
              "Java"
            ],
            frameworks: [
              "Laravel",
              "Next.js",
              "Nest.js",
              "Spring Boot",
            ],
            conhecimentosGerais: [
              "Docker",
              "API Rest",
              "Arquitetura MVC",
              "SQL",
              "AWS",
              "AZURE"
            ],
            softSkills: [
              "Fácil adaptação",
              "Ótimo relacionamento interpessoal",
              "Proativo",
              "Comunicativo",
              "Flexível",
              "Dinâmico",
              "Resolução de problemas"
            ]
          }
        };

          const codeElement = document.getElementById("json-content");

        function updateJsonContent(file) {
          const data = jsonData[file.replace('.json', '')];
          codeElement.textContent = JSON.stringify(data, null, 4);
          Prism.highlightElement(codeElement);
        }

        updateJsonContent('informacoes_pessoais.json');

        $('.file-tab, .tab-button').on('click', function() {
          const file = $(this).data('file');
          updateJsonContent(file);

          // Remove a classe 'active' de todos os itens da barra lateral
          $('.file-tab').removeClass('active');
          // Adiciona a classe 'active' ao item clicado
          $(this).addClass('active');

          // Atualiza o realce das abas
          $('.tab-button').removeClass('bg-neutral-600').addClass('bg-neutral-700');
          $(`.tab-button[data-file="${file}"]`).removeClass('bg-neutral-700').addClass('bg-neutral-600');
          $('.file-tab').removeClass('bg-stone-800').addClass('bg-neutral-900');
          $(`.file-tab[data-file="${file}"]`).removeClass('bg-neutral-900').addClass('bg-stone-800');
        });

        $('#menu-button').on('click', function() {
          if ($('.sidebar').hasClass('open')) {
            $('.sidebar').removeClass('open');
            $('#overlay').fadeOut();
          } else {
            $('.sidebar').addClass('open');
            $('#overlay').fadeIn();
          }
        });

        $('#overlay').on('click', function() {
          $('.sidebar').removeClass('open');
          $('#overlay').fadeOut();
        });
      });
    </script>
